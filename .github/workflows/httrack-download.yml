on:
  workflow_dispatch:

jobs:
  download-and-zip:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”§ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Install Httrack
        run: |
          sudo apt update && sudo apt install -y httrack

      - name: ğŸŒ Download Website Using Httrack
        run: |
          mkdir -p my_download
          httrack "https://code-theme.com/html/findhouses/index-3.html" -O ./my_download -%v

      - name: ğŸ—œï¸ Zip the Downloaded Website
        run: |
          zip -r website_archive.zip my_download

      - name: ğŸ“¤ Upload Zip as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: downloaded-website
          path: website_archive.zip
